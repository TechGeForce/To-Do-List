<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="todo.ico" type="image/x-icon">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <div class="myTodo">
            <form class="inputValue" id="formInput">
                <input type="text" class="inputVal" value="" placeholder="Add Your Task">
                <button class="btn">Add Task</button>
            </form>

            <div class="todoLists">
                <div class="no-todo">
                    No Todo's
                </div>
            </div>
            <button class="clearTask" onclick="clearTask()">Clear all task</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
